version: '3'
services:
  web1:
    image: 'abhyuni/apache2'
    networks:
      - mynet
  web2:
    image: 'abhyuni/nginx'
    networks:
      - mynet
  web3:
    image: 'abhyuni/apache2'
    networks:
      - mynet
  web4:
    image: 'abhyuni/nginx'
    networks:
      - mynet
  lb:
    image: 'abhyuni/loadbalancer'
    volumes:
      - type: bind
        source: ./ubuntu_nginx_loadbalancer/nginx/sites-available
        target: /etc/nginx/sites-available
    networks:
      - mynet
    ports:
      - 80:80
    depends_on:
      - web1
      - web2
      - web3
      - web4
networks:
  mynet:
